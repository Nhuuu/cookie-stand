<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/frosted-cookie.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li id="title"><a href="./index.html">Home</a></li>
        <li id="sales"><a href="./sales.html">Sales</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="add-store-form">
      <fieldset>
        <legend>Add a new store location</legend>
        <div>
          <label for="location">Location Name</label>
          <input id="location" name="">
        </div>
        <div>
          <label for="minCustomer">Min # of Customers</label>
          <input type="number" id="minCustomer" name="minCustomer">
        </div>
        <div>
          <label for="maxCustomer">Max # of Customers</label>
          <input type="number" id="maxCustomer" name="maxCustomer">
        </div>
        <div>
          <label for="avgCookiesPerCustomer">Avg Cookies per Customer</label>
          <input type="number" step="any" id="avgCookiesPerCustomer" name="avgCookiesPerCustomer">
        </div>
        <div>
          <input type="submit" value="Add Store">
        </div>
      </fieldset>
    </form>
    <table id="store-table">
    </table>
    <div><img src="img/fish.jpg"></div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
